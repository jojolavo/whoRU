<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Creature Are You?</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('Pixelify_Sans/pixel_font.ttf') format('truetype');
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'PixelFont', sans-serif;
            background-color: black; /* Set background to black */
            color: red; /* Set font color to red */
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            width: 90vw; /* Adjust for smaller screens like iPhone */
            height: 90vh; /* Adjust for smaller screens */
            max-height: 90vh; /* Prevent overflow */
            background: #222; /* Slightly dark background for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 5vw; /* Responsive font size */
            margin-bottom: 5vh;
        }

        .start-button {
            font-size: 4vw; /* Adjusted font size */
            padding: 1vh 2vw;
            border: 2px solid red;
            background-color: black;
            color: red;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 5vh;
            border-radius: 5px;
        }

        .start-button:hover {
            background-color: #444;
        }

        .game-container {
            display: none;
        }

        .choice-button {
            font-size: 4vw; /* Adjusted font size */
            padding: 1vh 2vw;
            margin: 1vh 0;
            border: 2px solid red;
            background-color: black;
            color: red;
            cursor: pointer;
            border-radius: 5px;
        }

        .choice-button:hover {
            background-color: #444;
        }

        .story-text {
            font-size: 4vw; /* Adjusted font size */
            margin-bottom: 2vh;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .image-container {
            max-width: 70%;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">What Creature Are You?</div>
        <img id="homescreen" src="images/quiz_homepage.png" alt="Personality Quiz Image"/>
        <button class="start-button" id="startButton">Start Quiz</button> <!-- Changed to a button element -->
        
        <div class="game-container" id="game-container">
            <div class="story-text" id="story-text"></div>
            <div class="choices" id="choices"></div>
        </div>
    </div>

    <script src="mainGame.js"></script> <!-- Ensure the path to your main game JavaScript file is correct -->
    <script>
        // Add event listener for the start button
        document.getElementById('startButton').addEventListener('click', function() {
            startGame();
        });
    </script>
</body>
</html>
